# File: .github/workflows/deploy-angular.yml

name: Build and deploy Angular app to Azure Web App - Frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm install

      - name: Install Angular CLI
        run: npm install -g @angular/cli

      - name: Build Angular app
        run: ng build --project=mytestapp --configuration=production

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: angular-app
          path: dist/mytestapp/browser

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build
        uses: actions/download-artifact@v4
        with:
          name: angular-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: 2cf2bcee-68a9-4ea8-98db-1cf8ce24f2cb
          client-secret: YdN8Q~s-A53GvjP1eK.INHN8ATj7tCTo01zA6c2r
          tenant-id: db3a2776-2760-4a26-8342-be6fda276aa3
          subscription-id: 4085a767-95fe-444d-81d7-907bd48d4354

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Frontend'
          slot-name: 'Production'
          package: dist/mytestapp/browser

