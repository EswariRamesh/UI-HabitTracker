<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="card shadow p-4" style="width: 350px; border-radius: 10px;">
    <h3 class="text-center mb-4">Login</h3>
    <form (ngSubmit)="onLogin()" #loginForm="ngForm" novalidate>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input 
          type="text" 
          id="username" 
          class="form-control" 
          [(ngModel)]="username" 
          name="username" 
          required 
          #usernameInput="ngModel"
          [class.is-invalid]="usernameInput.invalid && usernameInput.touched"
        >
        <div *ngIf="usernameInput.invalid && usernameInput.touched" class="invalid-feedback">
          Username is required.
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input 
          type="password" 
          id="password" 
          class="form-control" 
          [(ngModel)]="password" 
          name="password" 
          required 
          #passwordInput="ngModel"
          [class.is-invalid]="passwordInput.invalid && passwordInput.touched"
        >
        <div *ngIf="passwordInput.invalid && passwordInput.touched" class="invalid-feedback">
          Password is required.
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button>

      <div class="mt-3 text-center">
        <a routerLink="/forgot-password">Forgot Password?</a>
      </div>
    </form>

    <div class="mt-4 text-center">
      <a routerLink="/register">Don't have an account? Register here</a>
    </div>

    <div 
      class="mt-3 text-center" 
      [ngClass]="{
        'text-success': message.toLowerCase().includes('successful'), 
        'text-danger': message.toLowerCase().includes('failed')
      }"
      role="alert"
      *ngIf="message"
    >
      {{ message }}
    </div>
  </div>
</div>
