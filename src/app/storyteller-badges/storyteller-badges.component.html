<div class="badge-container">
  <h2>Storyteller Star - Your Achievements</h2>
  <p class="subtitle">Track your storytelling progress and earning milestones.</p>

  <div *ngIf="loading" class="loading">Loading badges...</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <div class="badges" *ngIf="badges.length > 0">
    <div
      class="badge-card"
      *ngFor="let badge of badges"
      [style.backgroundColor]="getBadgeColor(badge.name)"
      [title]="badge.description"
    >
      <div class="badge-icon">
        <i class="fas fa-trophy"></i>
      </div>
      <div class="badge-content">
        <div class="badge-name">{{ badge.name }}</div>
        <div class="badge-desc">{{ badge.description }}</div>
      </div>
    </div>
  </div>

  <div *ngIf="badges.length === 0 && !loading" class="no-badges">
    No badges earned yet. Start storytelling!
  </div>
</div>
