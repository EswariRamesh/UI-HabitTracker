<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="card shadow p-4" style="width: 350px; border-radius: 10px;">
    <h3 class="text-center mb-4">Forgot Password</h3>

    <form (ngSubmit)="submit()" #forgotPasswordForm="ngForm" novalidate>
      <div class="mb-3">
        <input
          type="email"
          name="email"
          [(ngModel)]="email"
          placeholder="Enter your email"
          class="form-control"
          required
          #emailInput="ngModel"
          [class.is-invalid]="emailInput.invalid && emailInput.touched"
        />
        <div *ngIf="emailInput.invalid && emailInput.touched" class="invalid-feedback">
          Please enter a valid email address.
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="forgotPasswordForm.invalid">
        Send Reset Link
      </button>
    </form>

    <div class="mt-3 text-center text-success" *ngIf="message" role="alert">
      {{ message }}
    </div>
  </div>
</div>
