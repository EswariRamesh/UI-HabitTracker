<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="card shadow p-4" style="width: 350px; border-radius: 10px;">
    <h3 class="text-center mb-4">Reset Password</h3>

    <form (ngSubmit)="submit()" #resetPasswordForm="ngForm" novalidate>
      <div class="mb-3">
        <input
          type="password"
          name="newPassword"
          [(ngModel)]="newPassword"
          placeholder="New Password"
          class="form-control"
          required
          minlength="6"
          #newPasswordInput="ngModel"
          [class.is-invalid]="newPasswordInput.invalid && newPasswordInput.touched"
        />
        <div *ngIf="newPasswordInput.invalid && newPasswordInput.touched" class="invalid-feedback">
          New password is required (min 6 characters).
        </div>
      </div>

      <div class="mb-3">
        <input
          type="password"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          placeholder="Confirm Password"
          class="form-control"
          required
          #confirmPasswordInput="ngModel"
          [class.is-invalid]="(confirmPasswordInput.invalid && confirmPasswordInput.touched) || !passwordsMatch()"
        />
        <div *ngIf="confirmPasswordInput.invalid && confirmPasswordInput.touched" class="invalid-feedback">
          Confirmation password is required.
        </div>
        <div *ngIf="!passwordsMatch() && confirmPasswordInput.touched" class="invalid-feedback">
          Passwords do not match.
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-primary w-100"
        [disabled]="resetPasswordForm.invalid || !passwordsMatch()"
      >
        Reset Password
      </button>
    </form>

    <div 
      class="mt-3 text-center" 
      [ngClass]="{
        'text-success': message.toLowerCase().includes('successful'), 
        'text-danger': message.toLowerCase().includes('failed')
      }"
      role="alert"
      *ngIf="message"
    >
      {{ message }}
    </div>
  </div>
</div>
